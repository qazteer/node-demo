<script src='/socket.io/socket.io.js'></script>
<script>
	var socket = io.connect('http://localhost:8080');
	socket.on('message',function(data){
		alert(data.hello);
	});
	

	function getName(){
		var name = prompt('Как вас зовут?','Гость');
		if(name){
			socket.emit('message', name);
		}
	}
</script>
